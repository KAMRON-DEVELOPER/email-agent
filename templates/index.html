<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 2em; max-width: 600px; margin: auto; }
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; justify-content: space-between; gap: 1em; margin-bottom: 0.5em; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .add-btn { display: inline-block; padding: 10px 15px; background-color: #4285F4; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; }
        .del-btn { padding: 5px 10px; background-color: #db4437; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<h1>Connected Gmail Accounts</h1>

{% if accounts %}
<ul>
    {% for account in accounts %}
    <li>
        <span>ðŸ“§ {{ account.gmail_address }}</span>
        <form action="/disconnect/{{ account.id }}" method="post">
            <button type="submit" class="del-btn">Disconnect</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No Gmail accounts connected yet. Add one below!</p>
{% endif %}

<hr style="margin: 2em 0;">

<a href="/auth/google" class="add-btn">âž• Add Gmail Account</a>

</body>
</html>
